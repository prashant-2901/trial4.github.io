<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // Check if the localStorage object exists
        if(localStorage) {
            $(document).ready(function() {
                $(".save").click(function() {
                    // Get input name
                    var name = $("#name").val();
                    var email = $("#email").val();
                    var mob = $("#mob").val();
                    var phone = $("#phone").val();
                    var addr = $("#addr").val();
                    
                    // Store data
                    localStorage.setItem("name", name);
                    localStorage.setItem("email", email);
                    localStorage.setItem("mob", mob);
                    localStorage.setItem("phone", phone);
                    localStorage.setItem("addr", addr);
                    alert("Your data is saved successfully.");
                });
                $(".access").click(function() {
                    // Retrieve data
                    alert("Hi, " + localStorage.getItem("name"));
                });
            });
        } else {
            alert("Sorry, your browser do not support local storage.");
        }
        </script>
</head>

<body>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="name" pattern="[A-Za-z]{2,}" required>
              </div>
            <div class="form-group">
              <label for="email1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="mobile">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="222-22222">
              </div>
            <div class="form-group">
              <label for="mobile">Mobile</label>
              <input type="tel" class="form-control" id="mob"  placeholder="99-999-99999" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" class="form-control" id="addr" placeholder="123, Abc, Abc" required>
              </div>
            <button type="button" class="btn btn-primary save">Submit</button>
          </form>
    </div>






</body>



</html>
